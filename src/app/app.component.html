<div class="contenedor">
  <h1>{{ title }}</h1>
  <form (ngSubmit)="realizarRetiro()">
    <div class="form-group">
      <label for="banco">Banco:</label>
      <input type="text" id="banco" name="banco" [(ngModel)]="banco" (keypress)="validarSoloLetras($event)" required>
    </div>
    <div class="form-group">
      <label for="noTarjeta">No Tarjeta:</label>
      <input type="text" id="noTarjeta" name="noTarjeta" [(ngModel)]="noTarjeta" (keypress)="validarSoloNumeros($event)" required>
    </div>
    <div class="form-group">
      <label for="nip">NIP:</label>
      <input type="password" id="nip" name="nip" [(ngModel)]="nip" (keypress)="validarSoloNumeros($event)" required>
    </div>
    <div class="form-group">
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" [(ngModel)]="monto" (keypress)="validarSoloNumeros($event)" required>
    </div>
    <button type="submit" [disabled]="!camposLlenos">Retirar</button>
    <p *ngIf="!camposLlenos" style="color: red;">Todos los campos deben llenarse</p>
    <div class="cuadro-texto">
      <p *ngIf="mensajeFinalizacion">{{ mensajeFinalizacion }}</p>
    </div>
  </form>
</div>
